name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 17.x
      uses: actions/setup-node@v3
      with:
        node-version: 17.x
    
    - name: Install Node Dependencies
      working-directory: ./back
      run: npm install
      
    - name: Build project
      working-directory: ./back
      run: npm run build
